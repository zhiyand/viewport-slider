<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Zhiyan's Image Slider Demo</title>

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.viewport-slider.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.zy-slider').ViewportSlider({
					auto_play : true,  // Automatic transition
					show_nav : true,  // Show pagination
					timeout : 10, // Pause duration for each slide, in seconds
					speed : 1000, // Animation duration, in milliseconds
					carousel : true,
					direction : true,  // When slide clicked has a low index then the current one, animate from right to left
					fx : 'easeInOutQuart' // Easing function
				});
			});
		</script>
	</head>
	<body>
		<div class="zy-slider">
			<div class="slides">
				<div class="slide" style="text-align:center;width:300px;height:200px;">
					<h1>Viewport Slider</h1>
					<p>This image slider takes up all the browser viewport. You can use it when you want to slide your photos in the background.</p>
				</div>
				<div class="slide">
					<img src="https://lh6.googleusercontent.com/hFMZHYYF8_Jk2FWy1xU2qpZiup14GGKQcRTrBtag_p0S43_Ejs35_dMZlqA9wNU0ACn4zApVvSnHKwxz3zUbRV2hWEvdmmWOFKkqc7kv6TClNzbgCv0" alt="" />
				</div>
				<div class="slide">
					<img src="https://lh6.googleusercontent.com/cTtH0lZ1K4HyL1rxtZTFOdNT3U82GG4OmwTy6shJaxzeT13gPf35TEI0r_c2SeTiEwCSAiXOhh886JrytWjfvDoT3kVyO6cVbT59tyFo0tUebXwcpTs" alt="" />
				</div>
				<div class="slide">
					<img src="https://lh6.googleusercontent.com/P5JJj2u8-wcvpDltlZXYQH0JOuMY7KlzZV6B0VJO6bDpszC8Hq7hnO_iXkGiDWdXNN354hy97_1ZbhXNDdEsnRf4U4Dmk5kFGycvnQlxF_7C-R_2nDU" alt="" />
				</div>
				<div class="slide">
					<img src="https://lh4.googleusercontent.com/hCZ3ILMo4SSR7tXnjdhw1zcXJ-ZPk65T1jZZZY952DBuIrkFFZjD94OyHOXB7mjj5xf20PGcKVWO6mhsYkecDkrOKISj4IXX1rN7E6qbSNwNKWkvUcs" alt="" />
				</div>
				<div class="slide">
					<img src="https://lh3.googleusercontent.com/jVkURhaGmaeVLfBk4FHbgutmRSy3hL5d5FTHukTH_LSFITybl8rNnK4LCtEREdCpf1Clx83RCfVLpif9UvHMnid0ocQ1_8DcNCyajba_owKvp7mWmDY" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
